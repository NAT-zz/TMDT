{% extends "layout/base.html" %}
{% block content %}
<div class="main">
  <div class="container">
    <ul class="breadcrumb">
        <li><a href="/">Home</a></li>
        <li><a href="/user-account">My account</a></li>
        <li class="active">Account information</li>
    </ul>
    <!-- BEGIN SIDEBAR & CONTENT -->
    <div class="row margin-bottom-40">
      <!-- BEGIN SIDEBAR -->
      <div class="sidebar col-md-3 col-sm-5">
        <ul class="list-group margin-bottom-25 sidebar-menu">
          <li class="list-group-item clearfix"><a href="/user-change-password"><i class="fa fa-angle-right"></i> Change your password</a></li>
        </ul>
      </div>
      <!-- END SIDEBAR -->

      <!-- BEGIN CONTENT -->
      <div class="col-md-9 col-sm-7">
        <h1>Your information</h1>
        <div class="content-form-page">
          {% if err_msg %}
              <div class = "alert alert-danger">
                {{ err_msg }}
              </div>
              {% endif %}
          <form role="form" class="form-horizontal form-without-legend" method="post">
            <div class="form-group">
              <label class="col-lg-2 control-label" for="last-name">User Name <span class="require">*</span></label>
              <div class="col-lg-8">
                <input type="text" id="username" class="form-control" name = "username" value="{{current_user.username}}" disabled>
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-2 control-label" for="first-name">Full Name <span class="require">*</span></label>
              <div class="col-lg-8">
                <input type="text" id="fullname" class="form-control" name="fullname" value="{{current_user.name}}">
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-2 control-label" for="email">E-Mail <span class="require">*</span></label>
              <div class="col-lg-8">
                <input type="text" id="email" class="form-control" name = "email" value="{{current_user.email}}">
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-2 control-label" for="telephone">Telephone <span class="require">*</span></label>
              <div class="col-lg-8">
                <input type="text" id="telephone" class="form-control" name = "phone" value="{{current_user.phone}}">
              </div>
            </div>
            <!-- <div class="form-group">
              <label class="col-lg-2 control-label">File input</label>
              <div class="col-lg-8">
                <input type="file">
              </div>
            </div> -->
            <div class="row">
              <div class="col-lg-8 col-md-offset-2 padding-left-0 padding-top-20">
                <button class="btn btn-primary" type="submit">Continue</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <!-- END CONTENT -->
    </div>
    <!-- END SIDEBAR & CONTENT -->
  </div>
</div>
{% endblock %}
