{% extends "layout/base.html" %}
{% block content %}
<div class="main">
  <div class="container">
    <ul class="breadcrumb">
        <li><a href="/">Home</a></li>
        <li><a href="/user-account">My account</a></li>
        <li class="active">Change Your Password?</li>
    </ul>
    <!-- BEGIN SIDEBAR & CONTENT -->
    <div class="row margin-bottom-40">
      <!-- BEGIN SIDEBAR -->
      <div class="sidebar col-md-3 col-sm-3">
        <ul class="list-group margin-bottom-25 sidebar-menu">
          <li class="list-group-item clearfix"><a href="/user-account"><i class="fa fa-angle-right"></i>My account</a></li>
        </ul>
      </div>
      <!-- END SIDEBAR -->

      <!-- BEGIN CONTENT -->
      <div class="col-md-9 col-sm-9">
        <h1>Change Your Password?</h1>
        <div class="content-form-page">
          <div class="row">
            <div class="col-md-7 col-sm-7">
              {% if err_msg %}
              <div class = "alert alert-danger">
                {{ err_msg }}
              </div>
              {% endif %}
              <form class="form-horizontal form-without-legend" role="form" method="post">                    
                <div class="form-group">
                  <label for="email" class="col-lg-4 control-label">Old Password <span class="require">*</span></label>
                  <div class="col-lg-8">
                    <input type="text" class="form-control" id="old-password" name="old-password" required>
                  </div>
                </div>
                <div class="form-group">
                  <label for="email" class="col-lg-4 control-label">New Password <span class="require">*</span></label>
                  <div class="col-lg-8">
                    <input type="password" class="form-control" id="new-password" name="new-password" required>
                  </div>
                </div>
                <div class="form-group">
                  <label for="email" class="col-lg-4 control-label">Confirm Password <span class="require">*</span></label>
                  <div class="col-lg-8">
                    <input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-8 col-md-offset-4 padding-left-0 padding-top-5">
                    <button type="submit" class="btn btn-primary">Change</button>
                  </div>
                </div>
              </form>
            </div>
            <div class="col-md-4 col-sm-4 pull-right">
              <div class="form-info">
                <h2><em>Important</em> Information</h2>
                <p>In order to Change your password. Please provide your old password</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- END CONTENT -->
    </div>
    <!-- END SIDEBAR & CONTENT -->
  </div>
</div>
{% endblock %}
